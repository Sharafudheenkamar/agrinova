<!DOCTYPE html>
<html>
<head>
    <title>Edit Policy Form</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Form Container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.95); /* Light form background */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .form-container h2 {
            font-size: 1.8em;
            color: #2193b0; /* Main heading color */
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Input Fields */
        input[type="text"],
        input[type="date"],
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="file"]:focus {
            border-color: #6dd5ed;
            box-shadow: 0 0 5px rgba(109, 213, 237, 0.5); /* Subtle focus effect */
            outline: none;
        }

        /* Submit Button */
        input[type="submit"] {
            background: linear-gradient(to right, #43cea2, #185a9d); /* Gradient button */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #185a9d, #43cea2); /* Reverse gradient */
            transform: scale(1.05); /* Slight hover effect */
        }

        /* Back Link */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2193b0;
            font-size: 1em;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        .back-link:hover {
            color: #6dd5ed; /* Lighter on hover */
            transform: translateX(-3px); /* Slide effect */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Policy</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="PolicyTitle" value="{{ form.PolicyTitle }}" placeholder="Policy Name" required>
            <input type="date" name="date" value="{{ form.date }}" >
            <input type="text" name="Category" value="{{ form.Category }}" placeholder="Category" required>
            <input type="text" name="Details" value="{{ form.Details }}" placeholder="Details" required>
            <input type="file" name="policyfile" >
            <input type="submit" value="Save Changes">
        </form>
        <a href="/Policy_List" class="back-link">Back</a>
    </div>
</body>
</html>
