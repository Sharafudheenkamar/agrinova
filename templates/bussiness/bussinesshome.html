<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            color: rgb(75, 213, 84);
            transform: scale(1.1);
        }

        .navbar .brand {
            font-size: 24px;
            font-weight: bold;
            color: rgb(75, 213, 84);
            text-transform: uppercase;
            padding-right: 110px;
     }

        .navbar .left-links, .navbar .right-links {
            display: flex;
            align-items: center;
        }

        /* Search Bar Styles */
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 15px 0;
            background-color: rgb(240, 240, 240);
        }

        .search-bar input {
            width: 50%;
            max-width: 500px;
            padding: 12px;
            font-size: 16px;
            border-radius: 25px;
            border: 2px solid rgb(75, 213, 84);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .search-bar input:focus {
            border-color: rgb(55, 150, 55);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        /* Main Content */
        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Item Card */
        .item-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .item-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-content {
            padding: 15px;
            text-align: center;
        }

        .item-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .item-description {
            font-size: 14px;
            color: gray;
            margin-bottom: 15px;
        }

        .item-price {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: rgb(55, 150, 55);
        }

        .add-to-cart, .request {
            padding: 10px 15px;
            background-color: rgb(75, 213, 84);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover, .request:hover {
            background-color: rgb(55, 150, 55);
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-bar input {
                width: 80%;
            }

            .container {
                gap: 15px;
                justify-content: flex-start;
            }
        }

        @media (max-width: 480px) {
            .search-bar input {
                width: 90%;
            }

            .item-card {
                width: 100%;
                max-width: 350px;
            }
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .quantity-btn {
            padding: 8px 12px;
            background-color: rgb(75, 213, 84);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .quantity-btn:hover {
            background-color: rgb(55, 150, 55);
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            font-size: 16px;
            border: 1px solid rgb(75, 213, 84);
            border-radius: 5px;
            padding: 5px;
        }

        .empty-state {
            text-align: center;
            color: gray;
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="left-links">
            <a href="/Product">Home</a>
            <a href="/Notification">Notification</a>
            <a href="#">Trend</a>
            <a href="/Bcomplaint">Complaint</a>
        </div>
        <div class="brand">Agrinova Store</div>
        <div class="right-links">
            <a href="/Request_list">Request</a>
            <a href="/Cart"><i class="fa fa-shopping-cart" style="font-size:36px"></i></a>
            <a href="/login">Logout</a>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search by name..." onkeyup="debouncedSearch()">
    </div>

    <!-- Main Content -->
    <div class="container" id="item-list">
        {% for i in form %}
        <div class="item-card" data-name="{{ i.name | lower }}">
            <img src="{{ i.image.url }}" alt="{{ i.name }}" class="item-image">
            <div class="item-content">
                <h3 class="item-title">{{ i.name }}</h3>
                <p class="item-description">Date Added: {{ i.date }}</p>
                <p class="item-description">{{ i.Details }}</p>
                <p class="item-price">â‚¹ {{ i.price }}/Kg</p>

                <div class="quantity-control">
                    <button type="button" class="quantity-btn" onclick="changeQuantity(event, '{{ i.id }}', -1)">-</button>
                    <input type="number" name="quantity" id="quantity-{{ i.id }}" class="quantity-input" value="1" min="1">
                    <button type="button" class="quantity-btn" onclick="changeQuantity(event, '{{ i.id }}', 1)">+</button>
                </div>

                <div class="button-group">
                <form method="POST" action="/Addtocart/{{ i.id }}/">
                    {% csrf_token %}
                    <input type="hidden" name="quantity" id="cart-quantity-{{ i.id }}" value="1">
                    <button type="submit" class="add-to-cart"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                </form>
                
                <form method="POST" action="/Addtorequest/{{ i.id }}/">
                    {% csrf_token %}
                    <input type="hidden" name="quantity" id="request-quantity-{{ i.id }}" value="1">
                    <button type="submit" class="request">Request</button>
                </form>
                
                </div>
            </div>
        </div>
        {% empty %}
        <div class="empty-state">
            <p>No products available at the moment. Please check back later!</p>
        </div>
        {% endfor %}
    </div>

    <script>
        let searchTimeout;

        function debouncedSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(searchItems, 300);
        }

        function searchItems() {
            var input = document.getElementById('search').value.toLowerCase();
            var items = document.querySelectorAll('.item-card');
            items.forEach(function(item) {
                var itemName = item.getAttribute('data-name');
                item.style.display = itemName.indexOf(input) > -1 ? 'block' : 'none';
            });
        }

       function changeQuantity(event, itemId, change) {
    var quantityInput = document.getElementById('quantity-' + itemId);
    var currentQuantity = parseInt(quantityInput.value);
    var newQuantity = currentQuantity + change;

    if (newQuantity >= 1) {
        quantityInput.value = newQuantity;

        // Sync with Add to Cart hidden input
        var cartQuantityInput = document.getElementById('cart-quantity-' + itemId);
        if (cartQuantityInput) {
            cartQuantityInput.value = newQuantity;
        }

        // Sync with Request hidden input
        var requestQuantityInput = document.getElementById('request-quantity-' + itemId);
        if (requestQuantityInput) {
            requestQuantityInput.value = newQuantity;
        }
    }
}

    </script>
</body>
</html>
